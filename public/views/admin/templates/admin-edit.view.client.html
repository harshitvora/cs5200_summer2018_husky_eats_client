<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4 husky-container">
            <div ng-show="model.successMessage" class="alert alert-success">{{model.successMessage}}</div>
            <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>
            <h2>Edit Profile</h2>
            <form>
                <!--<div class="form-group">-->
                <!--<label for="username">Username:</label>-->
                <!--<input type="text"-->
                <!--name="username"-->
                <!--id="username"-->
                <!--ng-model="model.user.username"-->
                <!--placeholder="username"-->
                <!--class="form-control">-->
                <!--</div>-->

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text"
                           name="email"
                           id="email"
                           ng-model="model.user.email"
                           placeholder="email"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text"
                           name="password"
                           id="password"
                           ng-model="model.user.password"
                           placeholder="password"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="firstName">First name:</label>
                    <input type="text"
                           name="firstName"
                           id="firstName"
                           ng-model="model.user.firstName"
                           placeholder="first name"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input type="text"
                           name="lastName"
                           id="lastName"
                           ng-model="model.user.lastName"
                           placeholder="last name"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastName">Location:</label>
                    <input type="text"
                           name="location"
                           id="location"
                           ng-model="model.user.location"
                           placeholder="City, Country"
                           class="form-control">
                </div>
                <a role="button" ng-click="model.updateUser(model.user)"
                   class="btn btn-primary btn-block">Update Profile</a>
                <br>
                <a ng-click="model.deleteUser(model.user._id)"
                   class="btn btn-danger btn-block"
                   role="button">Delete account</a>
            </form>
        </div>
    </div>
</div>
