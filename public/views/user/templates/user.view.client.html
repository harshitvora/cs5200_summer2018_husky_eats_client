<div class="husky-bgimg"></div>
<nav class="navbar navbar-fixed-top bg-light navbar-light">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">HUSKYEATS</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#"><span class="fa fa-search"></span> Search</a></li>
                <li class="active"><a href="#!/user"><span class="fa fa-user"></span> {{model.user.firstName}}</a></li>
                <li><a ng-click="model.logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div><!--/.nav-collapse -->


    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-2 col-md-offset-2 husky-container husky-margin">
            <img class="img-responsive img-thumbnail" src="{{model.user.pictureUrl}}">
            <h4>{{model.user.firstName}} {{model.user.lastName}}</h4>
            <h5>{{model.user.email}}</h5>
            {{model.user.role}}
            {{model.user.location}}
            <hr>
            <a href="#!/user/edit" class="btn-default btn btn-block">Edit Profile</a>
        </div>

        <div ng-switch="model.currentTab">
            <div ng-switch-when="FOLLOWING">
                <ng-include src="'views/user/templates/component/following.view.client.html'">
            </div>
            <div ng-switch-when="ORDERS">
                <ng-include src="'views/user/templates/component/orders.view.client.html'">
            </div>
            <div ng-switch-when="ORDER">
                <ng-include src="'views/user/templates/component/order.view.client.html'">
            </div>
            <div ng-switch-when="MANAGER">
                <ng-include src="'views/user/templates/component/manager.view.client.html'">
            </div>
            <div ng-switch-when="REVIEW">
                <ng-include src="'views/user/templates/component/review.view.client.html'">
            </div>
            <div ng-switch-when="DELIVERIES">
                <ng-include src="'views/user/templates/component/deliveries.view.client.html'">
            </div>
            <div ng-switch-when="DELIVERY">
                <ng-include src="'views/user/templates/component/delivery.view.client.html'">
            </div>
            <div ng-switch-when="AVAILABLE">
                <ng-include src="'views/user/templates/component/available.view.client.html'">
            </div>
        </div>
    </div>
</div>
