<div class="row">
    <div class="col-xs-12 col-md-6 husky-container">
        <ul class="nav nav-tabs">
            <li class="active"><a>Manager page</a></li>
        </ul>
        <h4>Edit page details:</h4>
        <div ng-if="!model.isManager">
            You do not manage any restaurants :(
        </div>
        <div ng-if="model.isManager">
            <a href="#!/restaurant/{{model.restaurant.id}}">{{model.restaurant.name}}</a><br><br>
            Add Menu:
            <div class="form-group">
                <label for="menuName">Menu name:</label>
                <input type="text"
                       name="menuName"
                       id="menuName"
                       ng-model="model.menu.name"
                       placeholder="Menu name"
                       class="form-control">
            </div>
            <a role="button" ng-click="model.addMenu(model.menu)"
               class="btn pinkBtn btn-block">Add menu</a>
            <br>
            Add Item:
            <div class="form-group">
                <label for="itemName">Item name:</label>
                <input type="text"
                       name="itemName"
                       id="itemName"
                       ng-model="model.item.name"
                       placeholder="Item name"
                       class="form-control">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text"
                       name="price"
                       id="price"
                       ng-model="model.item.price"
                       placeholder="Price"
                       class="form-control">
            </div>
            <div class="form-group">
                <label for="itemName">Menu name:</label>
                <select ng-model="model.insertMenuId">
                    <option ng-repeat="menu in model.menus"
                            ng-value="menu.id">{{menu.name}}</option>
                </select>
            </div>
            <a role="button" ng-click="model.addItem(model.item, model.insertMenuId)"
               class="btn pinkBtn btn-block">Add item</a>
        </div>

    </div>
</div>
