<nav class="navbar navbar-fixed-top bg-light navbar-light">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">HUSKYEATS</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#"><span class="fa fa-search"></span> Search</a></li>
                <li class="active"><a href="#!/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li><a href="#!/register"><span class="glyphicon glyphicon-edit"></span> Register</a></li>

<div class="container-fluid">
    <div class="husky-spacing"></div>
    <div class="husky-spacing"></div>
    <div class="husky-spacing"></div>
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4 husky-container">
            <h1>Login</h1>
            <div ng-show="model.errorMessage" class="alert alert-danger">
                {{model.errorMessage}}
            </div>
            <form action=""
                  method="post">
                <div class="form-group">
                    <input type="text"
                           ng-model="model.user.email"
                           name="email"
                           id="email"
                           placeholder="Email/Username"
                           class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <input type="password"
                           ng-model="model.user.password"
                           name="password"
                           id="password"
                           placeholder="Password"
                           class="form-control"
                           required>
                </div>
                    <a ng-click="model.login(model.user)"
                       class="btn pinkBtn btn-block"
                       role="button">Login</a>
                <br><p>Not a user? <a href="#!/register">Create account</a></p>
            </form>
        </div>
    </div>
</div>
