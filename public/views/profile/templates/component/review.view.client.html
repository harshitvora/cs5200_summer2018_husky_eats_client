<div class="row">
    <div class="col-xs-12 col-md-6 husky-container">
        <ul class="nav nav-tabs">
            <li class="active"><a ng-click="model.toReview()">Reviews ({{model.review.length}})</a></li>
        </ul>
        <h4>Reviews:</h4>

        <ul class="list-group">
            <li class="list-group-item" ng-repeat="r in model.review">
                <a href="#!/restaurant/{{r.restaurant.id}}">{{r.restaurant.name}}</a><br>
                <ng-rating ng-model="r.rating" editable="false"></ng-rating><br>
                <b>{{r.title}}:</b><br>
                {{r.text}}<br>
                <small>{{r.dateCreated | date}}</small>
            </li>
            <li class="list-group-item" ng-show="!model.review.length">
                User does not have any reviews :(
            </li>
        </ul>
    </div>
</div>
